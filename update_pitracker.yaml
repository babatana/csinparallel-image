# Task file for updating the PiTracker.bash file
# Usage:
# Create a PiTracker.bash file in files/{your_version}/
# Add to your update tasks:
# - name: Update PiTracker
#   import_tasks: ../update_pitracker.yaml
#   vars:
#     version: 'your_version'

- name: Update PiTracker
  become: yes
  copy: 
    src: files/{{ version }}/PiTracker.bash
    dest: /usr/HD/PiTracker.bash
    owner: root
    mode: '0777'
