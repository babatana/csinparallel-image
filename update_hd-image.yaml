# Task file for updating the hd-image.bash file
# Usage:
# Create a hd-image.bash file in files/{your_version}/
# Add to your update tasks:
# - name: Update hd-image
#   import_tasks: ../update_hd-image.yaml
#   vars:
#     version: 'your_version'

- name: Update hd-image
  become: yes
  copy: 
    src: files/{{version}}/hd-image.bash
    dest: /usr/HD/hd-image.bash
    owner: root
    mode: '0777'
