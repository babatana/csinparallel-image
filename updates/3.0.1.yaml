# Set static IP

- name: Set up static IP
  become: yes
  lineinfile:
    path: /etc/dhcpcd.conf
    line: |
      interface eth0
      metric 302
      static ip_address=172.27.0.254
      static routers=172.27.0.1
      static domain_name_servers=172.27.0.1
      nolink

      interface wlan0
      metric 202

