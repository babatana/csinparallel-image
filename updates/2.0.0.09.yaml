- name: Add pullUpdates
  become: yes
  copy:
    src: files/pullUpdates.bash
    dest: /usr/share/HD/pullUpdates.bash
    owner: root
    mode: "0777"

- name: Update PiTracker
  import_tasks: ../update_pitracker.yaml

- name: Update Version
  import_tasks: ../update_version.yaml 
  vars:
    version: '2.0.0.09'
