- name: Add CSInParallel
  become: yes
  unarchive:
    remote_src: yes
    src: http://csinparallel.cs.stolaf.edu/CSinParallel.tar.gz
    dest: /etc/skel

- name: Add CSInParallel to pi user
  become: yes
  unarchive:
    remote_src: yes
    src: http://csinparallel.cs.stolaf.edu/CSinParallel.tar.gz
    dest: /home/pi
    owner: pi
    group: pi

- name: Update Version
  import_tasks: ../update_version.yaml 
  vars:
    version: '2.0.0.10'
